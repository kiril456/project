{% extends 'base.html' %}

{% block title %}
    Cart Page
{% endblock %}

{% block content %}
    <div class="container">
    <h3 class="text-center mt-4">Items</h3>
    {% for item in items %}   
        <div class="get-item">
            <div class="row">
                <div class=" col-2">
                    <img src="data:{{ item.mimetype }};charset=utf-8;base64,{{ encode_image(item.image) }}" alt="{{ item.description }}">
                </div>
                <div class="col-6">
                    <p><strong>Model:</strong> {{ item.description }}</p>
                </div>
                <div class="col">
                    <p><strong>Price:</strong> {{ item.price }} â‚´</p>
                </div>
                <div class="col">
                    <p class="text-success"><strong>Status:</strong> Buy</p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
